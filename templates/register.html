{% extends 'base.html' %}

{% block content %}

<style>
.errorlist{
  color: red;
  list-style-type:none;
}
.success{
  color:green;
}
</style>
<form method = "POST" >
  {% csrf_token %}

<div class="container-fluid">
<div class="mb-3 ">
  <div class="mb-3">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">First Name</label>
      <textarea class="form-control" name="firstname" id="exampleFormControlTextarea1" rows="1"></textarea>
       {{form.errors.firstname}}
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Last Name</label>
      <textarea class="form-control" name="lastname" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Email</label>
      <input type = "email" textarea class="form-control" name="email" id="exampleFormControlTextarea1" rows="1"></textarea>
       {{form.errors.email}}
    </div>

    <label for="exampleFormControlInput1" class="form-label">Gender </label>
    <div class="form-check">
      
      <input class="form-check-input" type="radio" name="gender" value ="Male" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
    <label for="exampleFormControlInput1" class="form-label">Password </label>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      {{form.errors.password}}
    </div>


    <input class="btn btn-primary" type="submit" value="Submit">
    

</div>
</div>
</form>



{% if messages %}
       {%for message in messages %}
        
         <span {% if message.tags %}   class ="{{message.tags}}"  {% endif %}>
            {{message}}</span>

        {% endfor %}

    {% endif %}


{% endblock %}
